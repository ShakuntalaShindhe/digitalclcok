<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    background-color: #002339;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
}
#digitalClock{
    /* border: 1px solid red; */
    font-size: 3rem;
    text-align: center;
    background: #198;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}
#digitalClock h2{
    color: white;
    font-size: 28px;
}
</style>
<body>
  <div id="digitalClock">
    <h2>Digital Clock</h2>
    <div id="time"></div>
  </div> 
</body>
<script>
    function displayTime(){
        const digitalClock=document.getElementById('time')
        const now=new Date();
        let hours=now.getHours();
        let minutes=now.getMinutes();
        let seconds=now.getSeconds();

        const checkTime=hours>=12?'PM':'AM';

        hours=hours%12||12;
        hours=hours<10?'0'+hours:hours;
        minutes=minutes<10?'0'+minutes:minutes;
        seconds=seconds<10?'0'+seconds:seconds;

        const Time=`${hours}:${minutes}:${seconds} ${checkTime}`
        digitalClock.textContent=Time;
    }
    setInterval(displayTime,1000)
    displayTime()
</script>
</html>
